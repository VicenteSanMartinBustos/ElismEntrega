    <style>
      .container {
        max-width: 600px;
        margin: 30px auto; /* Centrar y añadir margen superior e inferior */
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
      }
      .form-label {
        font-weight: bold;
      }
    </style>
  
    <!-- DIRECCION COMPRADOR -->

    <div class="container">
      <h5 class="text-center fw-bold">Dirección</h5>
      <div class="mb-3">
        <label for="email" class="form-label fw-bold">Email</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="nombre" class="form-label fw-bold">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Nombre">
      </div>
      <div class="mb-3">
        <label for="apellido" class="form-label fw-bold">Apellido</label>
        <input type="text" class="form-control" id="apellido" placeholder="Apellido">
      </div>
      <div class="mb-3">
        <label for="direccion" class="form-label fw-bold">Dirección</label>
        <input type="text" class="form-control" id="direccion" placeholder="Dirección">
      </div>
      <div class="mb-3">
        <label for="comuna" class="form-label fw-bold">Comuna</label>
        <input type="text" class="form-control" id="comuna" placeholder="Comuna">
      </div>
      <div class="mb-3 text-center">
        <button type="submit" class="btn btn-success">Guardar</button>
      </div>
    </div>

    <div class="container">
      <h2 class="my-4">Carrito de Compras</h2>

      <!-- Lista de productos en el carrito -->
      <div id="cart-items" class="row"></div>
      
      <!-- Botón para realizar el pago -->
      <button type="button" class="btn btn-success"><a href="pago.html" style="color: white; text-decoration: none;">Realizar pago</a></button>
      <!-- Botón para vaciar el carrito -->
      <button onclick="clearCart()" class="btn btn-danger">Vaciar Carrito</button>
  </div>
